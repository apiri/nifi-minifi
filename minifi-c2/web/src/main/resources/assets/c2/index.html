      <div id="dashboard" class="content col-sm-12">

          <!-- Devices HUD -->
          <div class="row">
              <div class="col-sm-12">
                  <div class="well">
                      <h4>MiNiFi C++ HUD</h4>
                      <p id="minifiCppDevicesWell"></p>
                      <div class="row">
                          <div class="col-sm-3">
                              <div class="well">
                                  MiNiFi Devices:
                                  <p id="minifiDevicesHUD"></p>
                                  <p id="minifiDevicesHUDSelection"></p>
                              </div>
                          </div>
                          <div class="col-sm-3">
                              <div class="well">
                                  Operations Input form:
                                  <form id="operationForm">
                                      Operation:
                                      <select id="operationsSel"></select><br>
                                      <select id="contentoptions"></select><br>
                                      <select id="option"></select><br>
                                      <input type="text" id="value" value="Option Value" onfocus="if(this.value=='Option Value') this.value='';">
                                      <button type="button" class="btn" id="createOperation">Create Operation</button>
                                  </form>
                              </div>
                          </div>

                          <div class="col-sm-3">
                              <div class="well">
                                  Recent Operations
                                  <table id="opus" class="display" cellspacing="0" width="100%">
                                      <thead>
                                      <tr>
                                          <th>Operation</th>
                                          <th>Status</th>
                                      </tr>
                                      </thead>
                                      <tbody id="deviceOps">

                                      </tbody>
                                  </table>
                              </div>
                          </div>

                          <div class="col-sm-3">
                              <div class="well">
                                  Connection Metrics
                                  <table id="metrics" class="display" cellspacing="0" width="100%">
                                      <thead>
                                      <tr>
                                          <th>Name</th>
                                          <th>Bytes</th>
                                          <th>Queued</th>
                                      </tr>
                                      </thead>
                                      <tbody id="connectMetrics">

                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

        <!-- Devices Table -->
        <div id="devices" class="row">
            <div class="col-sm-12">
                <div class="well">
                    <h4>Devices</h4>
                    <table  id="deviceTable" class="display">
                        <thead>
                        <tr>
                            <th>Device ID</th>
                            <th>IP</th>
                            <th>Hostname</th>
                            <th>Machine Arch</th>
                            <th>VCores</th>
                            <th>Physical Memory</th>
                        </tr>
                        </thead>
                        <tbody id="contentBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
