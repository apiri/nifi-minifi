<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Apache NiFi Device Registry - Connections</title>
    <meta name="description" content="Apache NiFi Device Registry">
    <meta name="author" content="Jeremy Dyer">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

</head>

<body style="height:100%; width:100%;">

<div id="content" style="height:100%; width:100%;">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">

    var parameters = location.search.substring(1).split("&");
    var connectionId = parameters[0].split("=");
    connectionId = unescape(connectionId[1]);

    var conString = "/api/v18/connection/" + connectionId;

    $.get(conString, function(data) {
        console.log(JSON.stringify(data));
        $("#content")
                .append("<p>" + JSON.stringify(data) + "</p>");

    }, "json");
</script>

</body>
</html>
